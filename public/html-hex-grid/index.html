<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Hex Grid</title>

  <link rel="stylesheet" href="/html-hex-grid/main.css">

  <script defer type="module">
    import { initializeHexGrid } from './grid.mjs'

    initializeHexGrid(document.querySelector('.hex-grid'))
  </script>
</head>

<body>

  <div
    class="hex-grid"
    data-grid-start-x="-10"
    data-grid-end-x="10"
    data-grid-start-y="-5"
    data-grid-end-y="5"
  ></div>

</body>
</html>
