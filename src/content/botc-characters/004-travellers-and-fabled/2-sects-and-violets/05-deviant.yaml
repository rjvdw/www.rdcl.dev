name: Deviant
source: https://wiki.bloodontheclocktower.com/Deviant
type: Traveller
game: Sects & Violets
tagLine: If you were funny today, you cannot die by exile.
description: |
  The Deviant can avoid being Exiled - as long as the Deviant player has
  been amusing today.

  - The Deviant can amuse the group in any way they choose. Generally,
    verbal means such as jokes, funny stories, or witty remarks will
    suffice.
  - The Storyteller is the judge of whether the Deviant was funny or
    not.
howToRun: |
  If the Deviant would be exiled, you may declare that the Deviant
  remains alive.
